

<div class="container" >
    <div class="row row-content" ng-controller='DishDetailController'>
        <div class="col-xs-12">
            <div class="media-left media-middle">
                <a href="#">
                <img class="media-object img-thumbnail"
                 ng-src={{dish.image}} alt="Uthappizza">
                </a>
            </div>
            <div class="media-body">
                <h2 class="media-heading">{{dish.name}}
                 <span class="label label-danger">{{dish.label}}</span>
                 <span class="badge">{{dish.price | currency}}</span></h2>
                <p ng-show="showDetails">{{dish.description}}</p>
                
            </div>
        </div>
        <div class="col-xs-9 col-xs-offset-1">
                
                  <h4>Customer Comment: {{sortCriteria}}</h4> 
                      <input type="text" ng-model="sortCriteria">

            <li class="media" ng-repeat="comment in dish.comments | orderBy: sortCriteria">
                <blockquote>
                    <p>{{comment.rating}} Star</p>
                    <p>{{comment.comment}}</p>
                    <footer>{{comment.author}},
                      <cite>{{comment.date | date:'medium'}}</cite>
                    </footer>
                </blockquote>
            </li>

            <form class="form-horizontal" role="form"
             name="commentForm" ng-submit="postComment()" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : commentForm.comment.$error.required && !commentForm.comment.$pristine }">
                    <label for="comment" class="col-sm-2 control-label">Comment</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="comment" name="comment" placeholder="Enter Commnet" ng-model="comment.comment" required>
                    <span ng-show="commentForm.comment.$error.required && !commentForm.comment.$pristine" class="help-block">Please comment.</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : commentForm.author.$error.required && !commentForm.author.$pristine }">
                    <label for="author" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" name="author" placeholder="Enter Name" ng-model="comment.author" required>
                        <span ng-show="commentForm.author.$error.required && !commentForm.author.$pristine" class="help-block">Name</span>

                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : commentForm.rating.$error.required && !commentForm.rating.$pristine }">
                    <label for="rating" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rating" name="rating" placeholder="Your Rating" ng-model="comment.rating" required>
                        <span ng-show="commentForm.rating.$error.required && !commentForm.rating.$pristine" class="help-block">Name</span>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Post Comment</button>
                    </div>
                </div>
              
            </form>
        </div>
    </div>

</div>
